<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>fabaStore</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet"/>

    <link rel="stylesheet" href="/css/styles.css"/>
</head>

<body>
    <header>
        <div class="main-header">
            <div>Logo de la compañía</div>
            <div>Barra de búsqueda</div>
            <ul>
                <li><a href="/productCart">carrito de Compras (con link al carrito)<i class="fas fa-credit-card"></i></a></li>
                <li><a href="/register">Logo usuario para registrarse (con link a registrarse)<i class="fas fa-user-circle"></i></a></li>
            </ul>
            <nav class="main-navbar">
                <ul>
                    List de Items que van en la nav-bar
                </ul>
            </nav>
        </div>
    </header>
    <br/>

    <form action="/register" method="POST" class="form-registro">
        <div><a href="/login" class="create-account">CREAR CUENTA</a></div>
        <ul class="logos">
            <li class="logo-facebook"><a href="https://www.facebook.com/login"><i class="fab fa-facebook"></i></a></li>
            <li class="logo-message"><a href="https://outlook.live.com/owa/"><i class="far fa-envelope"></i></a></li>
        </ul>
        <div class="control-form">
            <label></label>
            <input type="text" name="nombre" placeholder="Nombre y apellido" class="control" required maxlength="20" minlength="4">
        </div>
        <div class="control-form">
            <label></label>
            <input type="text" name="usuario" placeholder="Nombre de usuario" class="control" required>
        </div>
        <div class="control-form">
            <label></label>
            <input type="email" name="email" placeholder="E-mail" class="control" required>
        </div>
        <div class="control-form">
            <label class="control-form-label">Fecha de nacimiento</label>
            <input type="date" name="Fecha" class="control">
        </div>
        <div class="control-form">
            <label></label>
            <input type="text" name="domicilio" placeholder="Domicilio" class="control">
        </div>
        <div class="control-form">
            <label class="control-form-label">Perfil del usuario</label>
            <input type="radio" name="perfil-del-usuario" value="comprador" id="comprador">
            <laber for="comprador">comprador</laber>
            <input type="radio" name="perfil-del-usuario" value="vendedor" id="vendedor">
            <laber for="vendedor">vendedor</laber>
        </div>
        <div class="control-form">
            <label for="Intereses" class="control-form-label">Intereses<br/></label>
            <input type="checkbox" name="Intereses" value="Electro" id="Electro">Electro<br/>
            <input type="checkbox" name="Intereses" value="Gaming" id="Gaming">Gaming<br/>
        </div>
        <div class="control-form">
            <label class="control-form-label">Foto de usuario</label>
            <input type="file" name="avatar" accept=".jpg" multiple>
        </div>
        <div class="control-form">
            <label class="control-form-label">Contraseña</label>
            <input type="password" name="clave" class="control">
        </div>
        <div class="control-form">
            <label class="control-form-label">Confirmar contraseña</label>
            <input type="password" name="clave" class="control">
        </div>
        <div class="control-form">
            <button type="submit" class="botton">CREAR</button>
        </div>
        <div class="control-form">
            <button type="reset" class="botton-cancelled">Cancelar</button>
        </div>
    </form>

    <br/>
    <footer>

    </footer>
</body>
